site_name: tinyBIG by IFM Lab
site_url: https://www.tinybig.org/
repo_url: https://github.com/jwzhanggy/tinyBIG
#repo_name: Edit on Github
copyright: Copyright &copy; 2024  <a href="https://www.ifmlab.org/">IFM Lab</a>. All rights reserved.

theme:
  name: material
  logo: assets/logo_white.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "deep purple"
      accent: "deep purple"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: "deep purple"
      accent: "deep purple"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # navigation features
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - navigation.footer
    #- navigation.sections
    #- toc.follow
    - header.autohide
    - announce.dismiss
    # code features
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.path

markdown_extensions:
  - tables
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
      block_tag: 'pre'
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jwzhanggy/tinyBIG
  generator: false
  toolkit: 'tinyBIG'
  our: 'RPN'
  author: 'Jiawei Zhang'
  affiliation: 'IFM Lab'

plugins:
  - search
  - macros
  - mkdocs-jupyter
  - blog:
      #authors_profiles: true
      enabled: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            heading_level: 3
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

